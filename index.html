<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Akan names generator</h1>
            <p>This is a web application that takes a user's birthday and calculates the day of the week they were born
                and
                then depending on their gender outputs their Akan Name.. </p>

        </div>

        <div class="form">
            <div class="container-1">

                <h3>Enter your details below!</h3>
                <div class="fom">
                    <label for="date">Date Of Birth: </label>
                    <input type="number" class="input" placeholder="Date of Birth" id="day" min="1" max="31">
                </div>

                <div class="fom">
                    <label for="month">Month:</label>
                    <input type="number" class="input" placeholder="month" id="month" min="0" max="12">
                </div>
                <div class="fom">
                    <label for="year">Year:</label>
                    <input type="number" class="input" placeholder="year" min="1901" id="year">
                </div>
                <div class="button1">

                    <label>Gender</label>
                    <input type="radio" name="gender" id="gender" value="male" checked /> Male
                    <input type="radio" name="gender" id="gender" value="female" /> Female

                </div>

                <div class="button">
                    <input type="submit" value="Submit" class="btn-1 bg-primary" onclick="validation()">
                </div>
                <div id="outcome">
                    <p class="text-primary" id="results"></p>
                </div>


            </div>

        </div>

    </div>
    <script src="javascript/akan.js"></script>


</body>

</html>
